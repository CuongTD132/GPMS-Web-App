<div class="-m-6 flex max-h-[calc(100vh-128px)] flex-auto flex-col">
    <!-- Header -->
    <div
        class="flex h-16 flex-0 items-center justify-between bg-primary pl-6 pr-3 text-on-primary sm:pl-8 sm:pr-5"
    >
        <div class="text-lg font-medium">Account</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x-mark'"
            ></mat-icon>
        </button>
    </div>
    <div class="font-poppins overflow-y-scroll p-8 dark:bg-gray-800">
        <ng-container *ngIf="updateAccountForm">
            <form [formGroup]="updateAccountForm">
                <div class="flex gap-4">
                    <mat-form-field class="w-full">
                        <mat-label>Account Code</mat-label>
                        <input
                            matInput
                            placeholder="Account Code"
                            [formControlName]="'code'"
                        />
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label>Full Name</mat-label>
                        <input
                            matInput
                            placeholder="Full Name"
                            [formControlName]="'fullName'"
                        />
                    </mat-form-field>
                </div>
                <div class="flex gap-4">
                    <mat-form-field class="w-full">
                        <mat-label>Email</mat-label>
                        <input
                            matInput
                            placeholder="Email"
                            [formControlName]="'email'"
                        />
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label>Position</mat-label>
                        <input
                            matInput
                            placeholder="Position"
                            [formControlName]="'position'"
                        />
                    </mat-form-field>
                </div>
                <div class="flex gap-4">
                    <mat-form-field class="w-full">
                        <mat-label>Created Date</mat-label>
                        <input
                            matInput
                            placeholder="Created Date"
                            [formControlName]="'createdDate'"
                        />
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label>Status</mat-label>
                        <mat-select
                            [(value)]="account.status"
                            (selectionChange)="onAccountStatusChange($event)"
                        >
                            <mat-option [value]="'Active'">Active</mat-option>
                            <mat-option [value]="'Inactive'"
                                >Inactive</mat-option
                            >
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="mt-4 flex justify-end">
                    <button
                        (click)="updateAccount()"
                        mat-raised-button
                        color="primary"
                        class="flex min-w-fit gap-2"
                    >
                        <mat-icon svgIcon="heroicons_outline:inbox"></mat-icon>
                        <span> Update </span>
                    </button>
                </div>
            </form>
        </ng-container>
    </div>
</div>
