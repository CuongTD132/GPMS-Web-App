<div class="-m-6 flex max-h-[calc(100vh-128px)] flex-auto flex-col">
    <!-- Header -->
    <div
        class="flex h-16 flex-0 items-center justify-between bg-primary pl-6 pr-3 text-on-primary sm:pl-8 sm:pr-5"
    >
        <div class="text-lg font-medium">Series List</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x-mark'"
            ></mat-icon>
        </button>
    </div>
    <div
        class="font-poppins bg-card space-y-10 overflow-y-scroll p-8 dark:bg-gray-800"
    >
        <div class="flex flex-col gap-4">
            <div class="series-list flex flex-col gap-2">
                <div class="grid">
                    <div
                        class="series-list-grid text-secondary grid gap-4 bg-gray-50 px-6 py-4 text-md font-semibold shadow dark:bg-black dark:bg-opacity-5 md:px-8"
                    >
                        <div class="hidden sm:block">Series Code</div>
                        <div class="hidden sm:block">Quantity</div>
                        <div class="hidden sm:block">Faulty Quantity</div>
                        <div class="hidden sm:block">Current Process</div>
                        <div class="hidden sm:block">Current Status</div>
                    </div>
                    <div class="max-h-100 overflow-y-scroll">
                        <ng-container *ngFor="let item of seriesList">
                            <div
                                class="series-list-grid grid items-center gap-4 border-b px-6 py-3 md:px-8"
                            >
                                <div class="hidden sm:block">
                                    {{ item.code }}
                                </div>
                                <div class="hidden sm:block">
                                    {{ item.quantity }}
                                </div>
                                <div
                                    *ngIf="item.faultyQuantity === null"
                                    class="hidden sm:block"
                                >
                                    Chưa có sản phẩm lỗi
                                </div>
                                <div
                                    *ngIf="item.faultyQuantity !== null"
                                    class="hidden sm:block"
                                >
                                    {{ item.faultyQuantity }}
                                </div>
                                <div class="hidden sm:block">
                                    {{ item.currentProcess || 'Not Start' }}
                                </div>
                                <div class="hidden sm:block">
                                    {{ item.status }}
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
