<div
    class="bg-card flex min-w-0 flex-auto flex-col dark:bg-transparent sm:absolute sm:inset-0 sm:overflow-hidden"
>
    <!-- Header -->
    <div
        class="relative flex flex-0 flex-col border-b px-6 py-8 sm:flex-row sm:items-center sm:justify-between md:px-8"
    >
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">
            Production Plans
        </div>
    </div>

    <!-- Production Plans list -->
    <div
        appHorizontalScroll
        class="flex flex-auto flex-col overflow-scroll sm:mb-18"
    >
        <ng-container *ngIf="productionPlans$ | async as productionPlans">
            <div class="grid">
                <!-- Header -->
                <div
                    class="production-plan-grid text-secondary sticky top-0 z-10 grid gap-4 bg-gray-50 px-6 py-4 text-md font-semibold shadow dark:bg-black dark:bg-opacity-5 md:px-8"
                    matSort
                    matSortDisableClear
                >
                    <div class="hidden sm:block">Action</div>
                    <div class="hidden sm:block">Code</div>
                    <div class="hidden sm:block">Name</div>
                    <div class="hidden sm:block">Expected Starting Date</div>
                    <div class="hidden sm:block">Due Date</div>
                    <div class="hidden sm:block">Type</div>
                </div>
                <!-- Rows -->
                <ng-container
                    *ngIf="productionPlans$ | async as productionPlans"
                >
                    <ng-container
                        *ngFor="
                            let productionPlan of productionPlans;
                            trackBy: trackByFn
                        "
                    >
                        <div
                            class="production-plan-grid grid items-center gap-4 border-b px-6 py-3 md:px-8"
                        >
                            <!-- Id -->
                            <div class="hidden sm:block">
                                <div class="flex gap-3">
                                    <span
                                        [routerLink]="[
                                            'years/',
                                            productionPlan.id,
                                        ]"
                                    >
                                        <mat-icon
                                            class="cursor-pointer text-blue-500 icon-size-5"
                                            [svgIcon]="
                                                'heroicons_outline:pencil-square'
                                            "
                                        ></mat-icon>
                                    </span>
                                </div>
                            </div>

                            <!-- Code -->
                            <div class="hidden sm:block">
                                {{ productionPlan.code }}
                            </div>

                            <!-- Name -->
                            <div class="hidden truncate sm:block">
                                {{ productionPlan.name }}
                            </div>

                            <!-- Status -->
                            <div class="hidden sm:block">
                                {{
                                    getFormattedDate(
                                        productionPlan.expectedStartingDate
                                    )
                                }}
                            </div>

                            <!-- Status -->
                            <div class="hidden sm:block">
                                {{ getFormattedDate(productionPlan.dueDate) }}
                            </div>

                            <!-- Status -->
                            <div class="hidden sm:block">
                                {{ productionPlan.type }}
                            </div>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
        </ng-container>
    </div>
</div>
