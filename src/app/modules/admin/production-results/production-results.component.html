<div
    class="bg-card flex min-w-0 flex-auto flex-col dark:bg-transparent sm:absolute sm:inset-0 sm:overflow-hidden"
>
    <!-- Header -->
    <div
        class="relative flex flex-0 flex-col border-b px-6 py-8 sm:flex-row sm:items-center sm:justify-between md:px-8"
    >
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">
            Production Results
        </div>
    </div>

    <!-- Production Plans list -->
    <div
        appHorizontalScroll
        class="flex flex-auto flex-col overflow-scroll sm:mb-18"
    >
        <ng-container *ngIf="productionPlans$ | async as productionPlans">
            <div
                class="text-secondary sticky top-0 z-10 grid gap-4 bg-gray-50 px-6 py-4 text-md font-semibold shadow dark:bg-black dark:bg-opacity-5 md:px-8"
            >
                <mat-form-field>
                    <mat-label>Select a working production plan:</mat-label>
                    <mat-select
                        (selectionChange)="logProPlan()"
                        [(value)]="selectedProPlan"
                    >
                        <ng-container
                            *ngFor="let productionPlan of productionPlans"
                        >
                            <mat-option value="{{ productionPlan.id }}"
                                >{{ productionPlan.code }} -
                                {{ productionPlan.name }}</mat-option
                            >
                        </ng-container>
                    </mat-select>
                </mat-form-field>
                <ng-container
                    *ngIf="productionPlans$ | async as productionPlans"
                >
                    <mat-form-field>
                        <mat-label>Select a production requirement:</mat-label>
                        <mat-select>
                            <ng-container
                                *ngFor="let productionPlan of productionPlans"
                            >
                                <mat-option value="{{ productionPlan.id }}"
                                    >{{ productionPlan.code }} -
                                    {{ productionPlan.name }}</mat-option
                                >
                            </ng-container>
                        </mat-select>
                    </mat-form-field>
                </ng-container>
            </div>
        </ng-container>
    </div>
</div>
