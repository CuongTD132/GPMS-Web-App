<div class="-m-6 flex max-h-[calc(100vh-128px)] flex-auto flex-col">
    <!-- Header -->
    <div
        class="flex h-16 flex-0 items-center justify-between bg-primary pl-6 pr-3 text-on-primary sm:pl-8 sm:pr-5"
    >
        <div class="text-lg font-medium">Create warehouse request</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x-mark'"
            ></mat-icon>
        </button>
    </div>
    <div class="font-poppins overflow-y-scroll p-8 dark:bg-gray-800">
        <ng-container *ngIf="data">
            <mat-form-field class="w-full">
                <mat-label>Select a batch working production plan:</mat-label>
                <mat-select
                    (selectionChange)="getSelectedId(selectedProPlan)"
                    [(value)]="selectedProPlan"
                >
                    <ng-container *ngFor="let productionPlan of data">
                        <mat-option value="{{ productionPlan.id }}"
                            >{{ productionPlan.code }} -
                            {{ productionPlan.name }}</mat-option
                        >
                    </ng-container>
                </mat-select>
            </mat-form-field>
        </ng-container>
        <div class="mt-4 flex justify-end">
            <button
                (click)="create()"
                mat-raised-button
                color="primary"
                class="flex min-w-fit gap-2"
            >
                <mat-icon svgIcon="heroicons_outline:inbox"></mat-icon>
                <span> Okay </span>
            </button>
        </div>
    </div>
</div>
