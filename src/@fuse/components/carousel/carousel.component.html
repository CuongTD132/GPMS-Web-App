<div *ngIf="images && images.length > 0" class="carousel-container">
    <img *ngFor="let image of images; let i = index" [src]="image" [ngClass]="{'image-active': selectedIndex === i}" />
    <div *ngIf="indicators" class="carousel-dot-container">
        <span *ngFor="let dot of images, let i = index" class="dot"
        [ngClass]="{'active': selectedIndex === i}"
        (click)="selectImage(i)"
        ></span>
    </div>

    <div *ngIf="controls" class="btn-carousel btn-prev">
        <mat-icon
            class="text-[#808080] w-8 h-8"
            [svgIcon]="'heroicons_outline:arrow-left-circle'"
            (click)="onPrevClick()"
        ></mat-icon>
    </div>
    <div *ngIf="controls" class="btn-carousel btn-next">
        <mat-icon
            class="text-[#808080] w-8 h-8"
            [svgIcon]="'heroicons_outline:arrow-right-circle'"
            (click)="onNextClick()"
        ></mat-icon>
    </div>
</div>
